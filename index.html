<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Live Validated Form</title>
</head>
<body>
    <div id="container">
        <h1>VEREGORN'S LIVE VALIDATED FORM</h1>
        <p>All the fields are required</p>
        <form novalidate>
            <div class="pair">
                <input type="email" name="mail" id="mail" required placeholder="Email">
                <span class="error" aria-live="polite"></span>
            </div>
            <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
            <div class="custom-select">
                <select>
                    <option value="">Select country:</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Spain">Spain</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="pair">
                <input type="text" name="zip" id="zip" placeholder="Zip Code (XXXXX-XXXX)" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="pair">
                <input type="password" name="password" id="password" placeholder="Password (8 characters min)" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="pair">
                <input type="password" name="repassword" id="repassword" placeholder="Confirm Password" required>
                <span class="error" aria-live="polite"></span>
            </div> 
            <input type="submit" value="Send" class="button">
        </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
